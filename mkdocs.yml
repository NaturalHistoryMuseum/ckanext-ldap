site_name: ckanext-ldap

theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/lightbulb
      primary: green
      accent: green
    - scheme: slate
      toggle:
        icon: material/lightbulb-outline
      primary: green
      accent: green
  logo: https://data.nhm.ac.uk/images/nhm_logo.svg
  favicon: https://data.nhm.ac.uk/images/icons/favicon.svg

watch:
  - ckanext

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: sphinx
  - gen-files:
      scripts:
        - docs/_scripts/gen_api_pages.py
  - section-index
  - include-markdown

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      permalink: Â¶
